{% extends "index.html" %}

{% block main %}

    <h2 class="sub-header">主机信息</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="text-align: center">序号</th>
                <th style="text-align: center">主机名称</th>
                <th style="text-align: center">主机地址</th>
                <th style="text-align: center">所属业务线</th>
                <th style="text-align: center">管理员</th>
                <th style="text-align: center">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for host in host_list %}
                <tr style="text-align: center">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ host.hostname }}</td>
                    <td>{{ host.ipaddr }}</td>
                    <td>{{ host.services_line.sname }}</td>
                    <td>{{ host.admin.all.first.username }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">
                            编辑
                        </button>
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">删除
                        </button>

                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>


    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">编辑主机</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">主机名:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">主机地址:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">所属业务线:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">管理员:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
